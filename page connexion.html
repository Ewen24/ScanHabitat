<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="connexion.css">
    <title>Page de connexion</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST" action="traitement.php">
                <h1>Crée un compte</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>ou utlise votre email pour vous </span>
                <input name="nom"   type="text" placeholder="Nom" required>
                <input name="prenom" type="text" placeholder="Prenom" required>
                <input name="pseudo" type="text" placeholder="Pseudo" required>
                <input name="email" type="email" placeholder="Email" required>
                <input name="pass" type="password" placeholder="Password" required>
                <button type="submit" name="ok">S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="POST" action="connexion.php">
                <h1>Connexion</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <input type="text" placeholder="Pseudo" name="pseudo">
                <input type="password" placeholder="Password" name="pass">
                <a href="#">Mot de passe oublié?</a>
                <button name="connexion" value="Connexion">Se connecter</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>content de vous revoir</h1>
                    <button class="hidden" id="login">Se connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bonjour</h1>
                    <button class="hidden" id="register">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
