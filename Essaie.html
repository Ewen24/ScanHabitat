<!DOCTYPE html>
<html>
<head>
    <title>Filtrer les annonces de maisons</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form method="post" action="filter_annonces.php">
        <label for="ville">Ville:</label>
        <select id="ville" name="ville">
            <option value="">Toutes les villes</option>
            <option value="Nogent-sur-Marne">Nogent-sur-Marne</option>
            <option value="Draveil">Draveil</option>
            <option value="Boissy-saint-léger">Boissy-saint-léger</option>
            <option value="Saint denis">Saint denis</option>
            <option value="Saint maur">Saint maur</option>
        </select>
        <br>
        <label for="prix_min">Prix minimum:</label>
        <input type="number" id="prix_min" name="prix_min" min="0">
        <br>
        <label for="prix_max">Prix maximum:</label>
        <input type="number" id="prix_max" name="prix_max" min="0">
        <br>
        <label for="surface_min">Surface minimum (m²):</label>
        <input type="number" id="surface_min" name="surface_min" min="0">
        <br>
        <label for="surface_max">Surface maximum (m²):</label>
        <input type="number" id="surface_max" name="surface_max" min="0">
        <br>
        <button type="submit">Filtrer</button>
    </form>
</body>
</html>
