<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formulaire</title>
	<link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
	<form>
		<h1 class="bloc">Estimez votre projet</h1>
		<div class="separation"></div>
		<div class="corps">
		<h2> Vous souhaitez être mis en relation avec nos Experts ?</h2>
		<div class="gauche">
			
			<div class="boite">
				<label>Type de logement*</label>
				<span class="boite" data-name="typeprojet"><select class="boite" aria-required="true" aria-invalid="false" name="typeprojet"><option value="">Type de logement:</option><option value="pièce1">1 pièce</option><option value="pièce2">2 pièces</option><option value="pièce3">3 pièces</select></span>
		
				
			</div>

			<div class="boite">
				<label>Nom-Prenom*</label>
				<span class="boite" data-name="nom"><input size="40" class="boite" aria-required="true" aria-invalid="false" placeholder="Nom - Prénom: " value="" type="text" name="nom"></span>
				
			</div> 
			
			
			<div class="boite">
				<div>
				<label>E-mail*</label>
				<span class="boite" data-name="email"><input size="40" class="boite" aria-required="true" aria-invalid="false" placeholder="Email:" value="" type="email" name="email"></span>
				<div class="boite">
				<label>Téléphone*</label>
				<span class="boite" data-name="tel"><input size="40" minlength="10" class="boite" aria-required="true" aria-invalid="false" placeholder="Tel:" value="" type="tel" name="tel"></span>
			</div>

			
		</div>
		
			</div>
			<div class="boite">
				<label>Ville</label>
				<span class="boite" data-name="ville"><input size="40" class="boite" aria-invalid="false" placeholder="Ville:" value="" type="text" name="ville"></span>
			</div>
			<div class="boite">
				<label>Message</label>
				<span class="boite" data-name="message"><textarea cols="40" rows="10" class="boite" aria-invalid="false" placeholder="Votre message:" name="message"></textarea></span>
				
			</div>
			<div class="boite">
				<label>Budget*</label>
				<span class="boite" data-name="budget"><select class="boite" aria-required="true" aria-invalid="false" name="budget"><option value="">Quel est votre budget:</option><option value="De 1200 à 2200 HT">De 1 200 à 2 200 HT</option><option value="De 2 200 à 3 300 HT">De 2 200 à 3 300 HT</option><option value="Au delà de 3 300 HT">Au delà de 3 300 HT</option></select></span>
			</div>
			<div class="boite">
				<label>Délais*</label>
				<span class="boite" data-name="delais"><select class="groupe" aria-required="true" aria-invalid="false" name="delais"><option value="">Vos délais:</option><option value="Moins de 3 mois">Moins de 3 mois</option><option value="De 3 à 6 mois">De 3 à 6 mois</option><option value="Plus de 6 mois">Plus de 6 mois</option><option value="Le délai n'est pas important">Le délai n'est pas important</option></select></span>
				
			</div>
			   


	
		<div class="boite1">
			<input class="fin" type="submit" value="Envoyer">
		</div>
			
			

		
	</form>


	
	
	



</body>
</html>
